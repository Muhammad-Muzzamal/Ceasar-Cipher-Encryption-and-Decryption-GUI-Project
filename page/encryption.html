<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Encryption</title>
    <link rel="stylesheet" href="../css/style.css" />
  </head>
  <body>
    <header>
      <nav id="nav-bar">
        <div id="logo">Ceaser Cipher</div>
        <ul class="nav-links">
          <li>
            <a href="../index.html"> Home </a>
          </li>

          <li>
            <a href="encryption.html"> Encryption </a>
          </li>
          <li>
            <a href="decryption.html"> Decryption </a>
          </li>
        </ul>
        <div class="menu-sec">
          <img src="../assets/menu.svg" alt="menu" id="menu-icon" />
          <ul class="menu-links">
            <li>
              <a href="../index.html"> Home </a>
            </li>
            <li>
              <a href="encryption.html"> Encryption </a>
            </li>
            <li>
              <a href="decryption.html"> Decryption </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="flex justify-center align-center flex-col">
      <!-- Plain text Block Start -->
      <div id="encyption">
        <h1>Encryption</h1>
        <div id="plain-text-field">
          <label for="plain-text">Enter Your Plain Text</label>
          <textarea
            name="plain-text"
            id="plain-text"
            rows="5"
            cols="30"
          ></textarea>
        </div>
      </div>
      <!-- Plain text Block End -->

      <!-- Shift Key Block -->
      <div
        class="shift-key-field flex flex-col gap-10 mt-30 justify-center align-center"
      >
        <label for="shift-key">Shift Key</label>
        <div class="flex justify-center align-center gap-10">
          <div
            class="h-30 w-30 bg-white flex justify-center align-center round-full bold"
            id="dec-btn"
          >
            -
          </div>
          <input
            type="text"
            id="shift-key"
            value="3"
            class="h-30 text-center round-full"
          />
          <div
            class="h-30 w-30 bg-white flex justify-center align-center round-full bold"
            id="inc-btn"
          >
            +
          </div>
        </div>
      </div>
      <!-- Shift Key Block End -->

      <button id="encrypt-btn" class="mt-30">Encrypt</button>

      <!-- Result Encryted Result Start -->
      <div
        class="flex justify-center align-center flex-col mt-30 gap-10 w-100-p"
        id="result-box"
      >
        <label for="result">Encrypted Data</label>
        <textarea
          name="result"
          id="result"
          class="w-50-p"
          rows="5"
          cols="30"
          placeholder="Result..."
          readonly
        ></textarea>
      </div>
      <!-- Result Encryted Result End-->
    </main>
    <script src="../js/app.js"></script>
    <script src="../js/encryption.js"></script>
  </body>
</html>
